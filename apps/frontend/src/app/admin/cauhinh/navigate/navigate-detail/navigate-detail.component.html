<div class="!flex flex-col flex-auto min-w-0 relative bg-white">
  <div class="relative border-b flex flex-row justify-between items-center p-3">
    <span class="material-icons p-3 hover:bg-gray-200 rounded-full" [routerLink]="['../']" (click)="CloseDrawer()">
      arrow_back
    </span>
    <div class="text-xl">{{Detail.Title}}</div>
    <div>
      <button mat-raised-button color="primary" (click)="Update(Detail)">Cập Nhật</button>
    </div>
  </div>
  <div class="relative h-full w-full overflow-auto flex flex-col space-y-2 justify-between p-4">
    <div class="flex flex-col space-y-3 p-4 blog tintuc-sukien">
      <div class="w-full grid lg:grid-cols-2 gap-4 rounded-lg shadow p-3">
        <mat-form-field appearance="outline">
          <mat-label>Tiêu Đề</mat-label>
          <input [(ngModel)]="Detail.Title" [ngModelOptions]="{standalone: true}" matInput type="text" class="w-full"
            placeholder="Tiêu Đề" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Slug</mat-label>
          <input [(ngModel)]="Detail.Slug" [ngModelOptions]="{standalone: true}" matInput type="text" class="w-full"
            placeholder="Slug" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <input [(ngModel)]="Detail.Type" [ngModelOptions]="{standalone: true}" matInput type="text" class="w-full"
            placeholder="Slug" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ordering</mat-label>
          <input [(ngModel)]="Detail.Ordering" [ngModelOptions]="{standalone: true}" matInput type="text" class="w-full"
            placeholder="Slug" />
        </mat-form-field>
        <div class="flex flex-row space-x-2" (click)="ChangeStatus(Detail,'Status')">
          <span>Trạng thái</span>
        <span *ngIf="Detail.Status==1" class="material-symbols-outlined text-blue-500">check_circle</span>
        <span *ngIf="Detail.Status!=1" class="material-symbols-outlined text-red-500">cancel</span>
         </div>
        <app-hinhanh class="h-full" [Image]="Detail.Image" (UploadEmit)="GetUpload($event)"></app-hinhanh>
      </div>
    </div>
  </div>
</div>
